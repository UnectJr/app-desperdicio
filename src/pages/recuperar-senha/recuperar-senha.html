<ion-header text-center>
  <ion-navbar color="primary">
    <ion-title>UTFPR Desperdício</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list text-center>
    <h1>Esqueceu sua senha? Não tem problema!</h1>
    <ion-item>
      <ion-label stacked>Digite seu email:</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="recuperarSenha()">Enviar</button>
</ion-content>
