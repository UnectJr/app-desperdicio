<!--
  HTML da página inicial do app sobre desperdício na UTFPR

  Aqui é possível ao usuário decidir entre tirar uma foto (ícone da câmera) ou escolher uma da galeria do celular dele (ícone da galeria)
-->

<ion-content padding-top text-center>
	<div id="container">
		<h4>Bem vindo ao app</h4>
		<h1>UTFPR Desperdício</h1>
		<div class="row"></div>
		<div class="row"></div>
		<p>
			Para reportar clique em um dos ícones abaixo
		</p>
		<div class="row">
			<div class="col">
				<button ion-button icon-only color="light" class="btn-circle btn-xl" (click)="capturar_foto(false)">
					<ion-icon name="md-camera" color="dark"></ion-icon>
				</button>
			</div>
			<div class="col">
				<button ion-button icon-only color="light" class="btn-circle btn-xl" (click)="capturar_foto(true)">
					<ion-icon name="md-albums" color="dark"></ion-icon>
				</button>
			</div>
			<div class="col">
				<button ion-button icon-only color="dark" class="btn-circle btn-xl" (click)="testar_api()">
					<ion-icon name="md-albums" color="light"></ion-icon>
				</button>
			</div>
		</div>
	</div>
</ion-content>

<ion-footer>
	<ion-toolbar color="unect01">
		<ion-title><img src="assets/images/unect_jr_logo_cor_01.png" width="50" height="50" alt="unect logo"></ion-title>
	</ion-toolbar>
</ion-footer>
