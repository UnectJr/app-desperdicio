<!--
  HTML da página inicial do app sobre desperdício na UTFPR

  Aqui é possível ao usuário decidir entre tirar uma foto (ícone da câmera) ou escolher uma da galeria do celular dele (ícone da galeria)
-->

<ion-header text-center>
	<ion-navbar color="primary">
		<ion-title>UTFPR Desperdício</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding-top text-center>
	<div id="container">
		<!--
		<p>
			Para reportar clique em um dos ícones abaixo
		</p>
		-->
		<div id="content">
			<img src="assets/images/water.png" class="water-img" width="150" height="150">
			<h1> Bem vindo! </h1>
		
			<p> Para reportar alguma irregularidade clique em um dos ícones abaixo. </p>
			<div id="buttons">
				<div class="col">
					<button ion-button outline round color="primary" (click)="capturar_foto(false)">
						<ion-icon name="md-camera" color="primary"></ion-icon> &nbsp; Capturar Imagem
					</button>
				</div>
				<div class="col">
					<button ion-button outline round color="primary" (click)="capturar_foto(true)">
						<ion-icon name="md-images" color="primary"></ion-icon> &nbsp; Galeria de fotos
					</button>
				</div>
				<div class="col">
					<button ion-button round color="primary" (click)="redireciona_foto()">
						 &nbsp; Enviar 
					</button>
				</div>
			</div>
		</div>
	</div>
</ion-content>
