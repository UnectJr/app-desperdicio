<ion-header text-center>
  <ion-navbar color="primary">
    <ion-title>UTFPR Desperdício</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center> 
  <ion-title id="title"> Bem vindo! </ion-title>
  <p> Para utilizar o aplicativo, realize o login. </p>
  <ion-list class="list">
    <ion-item>
      <ion-label stacked>Usuário</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <div text-center class="esqueci">
      <a (click)="esqueciMinhaSenha()">Esqueci minha senha</a>
    </div>

  </ion-list>
  <ion-row>
    <div class="botoes">
      <button ion-button icon-left (click)="login(user)">
        <ion-icon name="arrow-forward"></ion-icon>
        Login
      </button>
  
      <button ion-button icon-right outline (click)="registrar()">
        Registrar
        <ion-icon name="add"></ion-icon>
      </button>
    </div>
  </ion-row>
 
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>
      <img class="unect" src="assets/images/unect_jr_logo_cor_01.png" width="50" height="50" alt="unect logo">
    </ion-title>
  </ion-toolbar>
</ion-footer>
