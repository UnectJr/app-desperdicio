<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Usu√°rio</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <div text-center class="esqueci">
      <a (click)="esqueciMinhaSenha()">Esqueci minha senha</a>
    </div>

  </ion-list>
  <ion-row>
    <div class="botoes">
      <button ion-button icon-left (click)="login(user)">
        <ion-icon name="arrow-forward"></ion-icon>
        Login
      </button>
  
      <button ion-button icon-right outline (click)="registrar()">
        Registrar
        <ion-icon name="add"></ion-icon>
      </button>
    </div>
  </ion-row>

</ion-content>
