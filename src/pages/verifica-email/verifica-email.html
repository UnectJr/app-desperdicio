<ion-header text-center>
  <ion-navbar color="primary">
    <ion-title>UTFPR Desperdício</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-title id="title">Email não confirmado.</ion-title>
  <p>Clique abaixo para enviarmos a verificação de email novamente.</p>
  <div class="botoes">
    <button ion-button icon-left (click)="reenviar()">
      <ion-icon name="arrow-forward"></ion-icon>
      Reenviar
    </button>
    <button ion-button icon-left (click)="voltarLogin()" color="light">
      <ion-icon name="arrow-back"></ion-icon>
      Logar
    </button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>
      <img class="unect" src="assets/images/unect_jr_logo_cor_01.png" width="50" height="50" alt="unect logo">
    </ion-title>
  </ion-toolbar>
</ion-footer>
