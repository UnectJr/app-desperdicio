<ion-content padding>
  <h1>Email não confirmado.</h1>
  <h2>Clique abaixo para enviarmos a verificação de email novamente.</h2>
  <div class="botoes">
    <button ion-button icon-left (click)="reenviar()">
      <ion-icon name="arrow-forward"></ion-icon>
      Reenviar
    </button>
    <button ion-button icon-left (click)="voltarLogin()" color="light">
      <ion-icon name="arrow-back"></ion-icon>
      Logar
    </button>
  </div>
</ion-content>
