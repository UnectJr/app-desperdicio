<ion-header text-center>
  <ion-navbar color="primary">
    <ion-title>UTFPR Desperd√≠cio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="user.firstName" required ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Sobrenome</ion-label>
      <ion-input type="text" [(ngModel)]="user.lastName" required ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>RA</ion-label>
      <ion-input type="number" [(ngModel)]="user.RA" required ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email" required ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required ></ion-input>
    </ion-item>
  </ion-list>
  <div class="botoes">
    <button ion-button icon-left (click)="registrar(user)">
      <ion-icon name="arrow-forward"></ion-icon>
      Cadastrar
    </button>
    <button ion-button icon-left (click)="voltar()" color="light">
      <ion-icon name="arrow-back"></ion-icon>
      Voltar
    </button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="unect01">
    <ion-title>
      <img class="unect" src="assets/images/unect_jr_logo_cor_01.png" width="50" height="50" alt="unect logo">
    </ion-title>
  </ion-toolbar>
</ion-footer>
